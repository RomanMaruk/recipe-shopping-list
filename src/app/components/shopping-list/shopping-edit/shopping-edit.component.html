<div class="row">
  <div class="col-xs-12">
    <form #f="ngForm" (ngSubmit)="onAdd(f)">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            ngModel
            name="name"
            required
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            ngModel
            name="amount"
            required
            #amount="ngModel"
            pattern="^[1-9]+[0-9]*$"
          />
          <span *ngIf="amount.invalid && amount.touched">Field invalid</span>
        </div>
      </div>
      <span *ngIf="f.invalid && f.touched">Field shouldn't be empty</span>
      <div class="row">
        <div class="col-xs-12">
          <button [disabled]="f.invalid" class="btn btn-success" type="submit">
            {{ editMode ? "Update" : "Add" }}
          </button>
          <button
            class="btn btn-danger"
            type="button"
            (click)="removeIngredient()"
          >
            Delete
          </button>
          <button class="btn btn-primary" type="button" (click)="onClear()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
