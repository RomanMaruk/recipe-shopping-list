<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeItem)="recipeDetail = $event"></app-recipe-list>
    <!-- <app-recipe-list (recipeItem)="setRecipeDetail($event)"></app-recipe-list> -->
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="recipeDetail; else recipeInfo"
      [recipeDetail]="recipeDetail"
    >
    </app-recipe-detail>
    <ng-template #recipeInfo>
      <p>Please select Recipe</p>
    </ng-template>
  </div>
</div>
