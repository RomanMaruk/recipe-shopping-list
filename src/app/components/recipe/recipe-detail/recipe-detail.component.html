<div class="row">
  <div class="col-xs-12">
    <img src="{{ recipeDetail.imagePath }}" alt="" class="img-responsive" />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipeDetail.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12" appDropdown>
    <button class="btn btn-primary dropdown-toggle" type="button">
      Manage recipe <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li>
        <a (click)="addSList(recipeDetail.indigrients)">To Shopping List</a>
      </li>
      <li><a href="#">Edit Recipe</a></li>
      <li><a href="#">Delete Recipe</a></li>
    </ul>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">{{ recipeDetail.description }}</div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let recipe of recipeDetail.indigrients"
      >
        {{ recipe.name }} - {{ recipe.amount }}
      </li>
    </ul>
  </div>
</div>
